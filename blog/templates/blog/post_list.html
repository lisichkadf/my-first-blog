{% extends 'blog/base.html' %}

{% block content %}
{% if tag %}
    <h2>Posts tagged with "{{ tag.name }}"</h2>
{% endif %}

    {% for post in posts %}
        <div class="post" >
            
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a><img src="static/images/fon.png" width="30" height="30" align="left"></h1>
            <p class="tags">Tags: {{ post.tags.all|join:", " }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>


    {% endfor %}
{% endblock %}
